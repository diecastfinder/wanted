<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wanted - list of models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Wanted Models</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Producer</th>
            <th>Min Price</th>
            <th>Max Price</th>
            <th>Currency</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="model : ${wantedModels}">
            <td th:text="${model.name}">Model Name</td>
            <td th:text="${model.producer}">Producer</td>
            <td th:text="${model.minPrice}">0.00</td>
            <td th:text="${model.maxPrice}">0.00</td>
            <td th:text="${model.currency}">USD</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
